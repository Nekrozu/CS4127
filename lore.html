<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundam Lore</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!--Parallax-->
    <div class="parallax">
        <!-- Star Layers -->
        <div class="stars star1"></div>
        <div class="stars star2"></div>

        <!-- Cockpit Image -->
        <div class="cockpit">
            <img src="images/Cockpit.png" alt="Cockpit">
        </div>
    <!--End Parallax-->
    
    <div class="js-timeline ag-timeline"></div>
    <!--Timeline Progress-->
        <div class="js-timeline_line ag-timeline_line">
            <div class="js-timeline_line-progress ag-timeline_line-progress"></div>
        </div>

        <div class="ag-timeline_list">
            
            <!--Moon Landing Left Box-->
            <div class="js-timeline_item ag-timeline_item">
                <div class="ag-timeline-card_box">
                    <!-- Number Code-->
                    <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                        <div class="ag-timeline-card_point">1969</div>
                    </div>

                    <!--Name Code-->
                    <div class="ag-timeline-card_meta-box">
                        <div class="ag-timeline-card_meta">Moon landing</div>
                    </div>
                </div>

                <!--Image Code-->
                <div class="ag-timeline-card_item">
                    <div class="ag-timeline-card_inner">
                        <div class="ag-timeline-card_img-box">
                            <img src="" class="ag-timeline-card_img" />
                        </div>
                    </div>
                    <div class="ag-timeline-card_arrow"></div>
                </div>
            </div>

            <!-- WW3 Right Box-->
            <div class="js-timeline_item ag-timeline_item">
                <div class="ag-timeline-card_box">
                    <!-- Number Code-->
                    <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                        <div class="ag-timeline-card_point">1990</div>
                    </div>

                    <!--Name Code-->
                    <div class="ag-timeline-card_meta-box">
                        <div class="ag-timeline-card_meta">World War III</div>
                    </div>
                </div>

                <!--Image Code-->
                <div class="ag-timeline-card_item">
                    <div class="ag-timeline-card_inner">
                        <div class="ag-timeline-card_img-box">
                            <img src="" class="ag-timeline-card_img" />
                        </div>
                    </div>
                    <div class="ag-timeline-card_arrow"></div>
                </div>
            </div>

            <!-- Nuclear Left Box-->
            <div class="js-timeline_item ag-timeline_item">
                <div class="ag-timeline-card_box">
                    <!-- Number Code-->
                    <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                        <div class="ag-timeline-card_point">1993</div>
                    </div>

                    <!--Name Code-->
                    <div class="ag-timeline-card_meta-box">
                        <div class="ag-timeline-card_meta">Nuclear Exchange</div>
                    </div>
                </div>

                <!--Image Code-->
                <div class="ag-timeline-card_item">
                    <div class="ag-timeline-card_inner">
                        <div class="ag-timeline-card_img-box">
                            <img src="" class="ag-timeline-card_img" />
                        </div>
                    </div>
                    <div class="ag-timeline-card_arrow"></div>
                </div>
            </div>

            <!-- Earth Federation Right Box-->
            <div class="js-timeline_item ag-timeline_item">
                <div class="ag-timeline-card_box">
                    <!-- Number Code-->
                    <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                        <div class="ag-timeline-card_point">1999</div>
                    </div>

                    <!--Name Code-->
                    <div class="ag-timeline-card_meta-box">
                        <div class="ag-timeline-card_meta">Earth Federation</div>
                    </div>
                </div>

                <!--Image Code-->
                <div class="ag-timeline-card_item">
                    <div class="ag-timeline-card_inner">
                        <div class="ag-timeline-card_img-box">
                            <img src="" class="ag-timeline-card_img" />
                        </div>
                    </div>
                    <div class="ag-timeline-card_arrow"></div>
                </div>
            </div>

            <!-- Satellite Right Box-->
            <div class="js-timeline_item ag-timeline_item">
                <div class="ag-timeline-card_box">
                    <!-- Number Code-->
                    <div class="js-timeline-card_point-box ag-timeline-card_point-box">
                        <div class="ag-timeline-card_point">2005</div>
                    </div>

                    <!--Name Code-->
                    <div class="ag-timeline-card_meta-box">
                        <div class="ag-timeline-card_meta">Solar Powered Satellite</div>
                    </div>
                </div>

                <!--Image Code-->
                <div class="ag-timeline-card_item">
                    <div class="ag-timeline-card_inner">
                        <div class="ag-timeline-card_img-box">
                            <img src="" class="ag-timeline-card_img" />
                        </div>
                    </div>
                    <div class="ag-timeline-card_arrow"></div>
                </div>
            </div>

        </div>
    </div>
    <!--End Timeline Progress-->


    <script src="script.js"></script>
    <script src='https://cloudflare.com/ajax/libs/jquery.min.js'></script>
</body>
</html>
