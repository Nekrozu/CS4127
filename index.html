    <link rel="stylesheet" href="main.css">

    <div class="parallax">
        <div class="stars star1"></div>

            <!-- Left Menu -->
            <nav class="hud-nav">
                <div class="hud-box">
                    <ul>

            </nav>

            <section class="main-content">
                <div class="content-box">
                    <h1>Welcome to the Gundam Database</h1>
                    <p>Explore the rich lore, iconic pilots, and legendary mobile suits from the Gundam Universe.</p>
                </div>
            </section>

            <!-- Right News -->
            <aside class="news-column">
                <div class="news-box">
                    <h2>Latest News</h2>
                    <ul>
                        <li>Universal Century Timeline Updated</li>

                        <li>Ad Stella Series Continues</li>
