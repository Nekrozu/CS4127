<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gundam Cockpit HUD with Parallax</title>
    <link rel="stylesheet" href="main.css"> 
</head>
<body>
    <div class="parallax">
        <!-- Stars Layers -->
        <div class="stars star1"></div>
        <div class="stars star2"></div>

        <!-- Cockpit Image -->
        <!-- Please use HTML5 Semantics. You can view from here https://www.w3schools.com/html/html5_semantic_elements.asp (Ms Afiqah)--->
        <div class="cockpit">
            <img src="images/Cockpit.png" alt="Cockpit"> 
        </div>

        <nav class="hud-nav" id="hudNav">
            <div class="hud-box">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Lore</a></li>
                    <li><a href="#">Pilots</a></li>
                    <li><a href="#">Mobile Suits</a></li>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">Factions</a></li>
                </ul>
            </div>
        </nav>

        <!-- Boot-Up Screen -->
        <div class="hud-boot" id="hudBoot">
            <span id="bootText"></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
